- key: dockerhubbeat
  title: dockerhubbeat
  description:
  fields:
    - name: repository.name
      type: string
      required: true
      description: >
        Name of the repository
    - name: repository.stars
      type: int
      required: true
      description: >
        Number of stars given to that repository
    - name: repository.pulls
      type: int
      required: true
      description: >
        Number of pulls of these images
